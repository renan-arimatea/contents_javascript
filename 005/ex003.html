<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font: normal 20pt Arial;
        }

        h1 {
            color: #FFFF00;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Eu estou livre da maldição! haha...</p>
    <script>
      var n1 = Number.parseInt(window.prompt('Digite um número: ')) //ver. se o número é int ou float ou seja parseInt ou parseFloat
      var n2 = Number(window.prompt('Digite outro número: ')) // o próprio Js verifica se é int ou float automaticamente
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a: ${s}`)
    </script>
</body>
</html>
